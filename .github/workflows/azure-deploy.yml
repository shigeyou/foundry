name: Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: molmat-foundry
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Create empty database with schema
        run: |
          pnpm exec prisma db push --skip-generate
          if [ ! -f dev.db ] && [ -f prisma/dev.db ]; then
            cp prisma/dev.db dev.db
          fi
        env:
          DATABASE_URL: file:./dev.db

      - name: Build
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

      - name: Prepare standalone deployment
        run: |
          # Copy static files and public to standalone
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
          # Copy prisma schema for runtime
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/
          # Copy seed data for auto-seeding
          mkdir -p .next/standalone/prisma/seed-data
          cp -r prisma/seed-data/* .next/standalone/prisma/seed-data/
          # Copy generated prisma client
          cp -r src/generated .next/standalone/src/
          # Copy database file (used as seed for first deploy)
          mkdir -p .next/standalone/data
          if [ -f dev.db ]; then
            cp dev.db .next/standalone/data/dev.db
          else
            echo "WARNING: dev.db not found, creating empty seed database"
            DATABASE_URL="file:./dev.db" pnpm exec prisma db push --skip-generate
            cp dev.db .next/standalone/data/dev.db
          fi
          # Copy startup script
          cp startup.sh .next/standalone/startup.sh
          chmod +x .next/standalone/startup.sh
          # Create package.json for Azure App Service
          echo '{"name":"foundry","version":"1.0.0","scripts":{"start":"node server.js"}}' > .next/standalone/package.json

      - name: Create flat node_modules for deployment
        run: |
          # pnpm uses symlinks and .pnpm store which breaks on Azure (Oryx interference).
          # Solution: create a flat node_modules using npm from standalone's traced dependencies.
          cd .next/standalone

          # Collect all packages that standalone traced (excluding .pnpm internal store)
          echo "=== Creating package.json from traced dependencies ==="
          node -e "
            const fs = require('fs');
            const path = require('path');
            const deps = {};
            const nmDir = './node_modules';

            // Get top-level packages (non-hidden, non .pnpm)
            const entries = fs.readdirSync(nmDir);
            for (const entry of entries) {
              if (entry.startsWith('.')) continue;
              const pkgPath = entry.startsWith('@')
                ? fs.readdirSync(path.join(nmDir, entry))
                    .map(sub => ({ name: entry + '/' + sub, dir: path.join(nmDir, entry, sub) }))
                : [{ name: entry, dir: path.join(nmDir, entry) }];
              for (const pkg of pkgPath) {
                try {
                  const pj = JSON.parse(fs.readFileSync(path.join(pkg.dir, 'package.json'), 'utf8'));
                  deps[pkg.name] = pj.version;
                } catch(e) {}
              }
            }

            // Also include next's dependencies explicitly
            try {
              const nextPkg = JSON.parse(fs.readFileSync('./node_modules/next/package.json', 'utf8'));
              for (const [name, ver] of Object.entries(nextPkg.dependencies || {})) {
                if (!deps[name]) deps[name] = ver.replace(/^\^|~/, '');
              }
            } catch(e) {}

            const pkg = { name: 'foundry-deploy', version: '1.0.0', dependencies: deps };
            fs.writeFileSync('package-deploy.json', JSON.stringify(pkg, null, 2));
            console.log('Dependencies found:', Object.keys(deps).length);
            console.log(JSON.stringify(deps, null, 2));
          "

          # Remove pnpm node_modules entirely
          rm -rf node_modules

          # Install with npm to get flat, symlink-free node_modules
          cp package-deploy.json package.json
          npm install --production --no-optional --ignore-scripts 2>&1 | tail -20
          rm -f package-deploy.json

          # Restore our custom package.json
          echo '{"name":"foundry","version":"1.0.0","scripts":{"start":"node server.js"}}' > package.json

          echo "=== Flat node_modules check ==="
          ls node_modules/ | head -30
          ls node_modules/next/package.json && echo "next: OK" || echo "next: MISSING"
          ls node_modules/@next/env/package.json 2>/dev/null && echo "@next/env: OK" || echo "@next/env: MISSING"
          ls node_modules/styled-jsx/package.json 2>/dev/null && echo "styled-jsx: OK" || echo "styled-jsx: MISSING"
          du -sh node_modules/

      - name: Create deployment ZIP
        run: |
          cd .next/standalone
          # Remove any Oryx trigger files
          rm -f oryx-manifest.toml node_modules.tar.gz
          # Remove unnecessary platform binaries
          find node_modules -path "*/sharp-win32*" -exec rm -rf {} + 2>/dev/null || true
          find node_modules -path "*/sharp-darwin*" -exec rm -rf {} + 2>/dev/null || true
          find node_modules -path "*/.cache/prisma/*/windows" -type d -exec rm -rf {} + 2>/dev/null || true
          find node_modules -path "*/.cache/prisma/*/darwin*" -type d -exec rm -rf {} + 2>/dev/null || true
          echo "Creating ZIP..."
          zip -r ../../deploy.zip . -x "*.map"
          cd ../..
          echo "ZIP size: $(du -h deploy.zip | cut -f1)"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure App Service
        run: |
          az webapp config set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "bash startup.sh"
          az webapp config appsettings set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              DATABASE_URL="file:/home/data/foundry.db" \
              WEBSITE_RUN_FROM_PACKAGE="1" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="false" \
              ENABLE_ORYX_BUILD="false"

      - name: Deploy ZIP package
        run: |
          # Use az webapp deploy which uploads to /home/data/SitePackages/
          # With WEBSITE_RUN_FROM_PACKAGE=1, Azure mounts the ZIP directly as wwwroot (read-only)
          # This completely bypasses Oryx since there's no extraction step
          echo "Deploying ZIP ($(du -h deploy.zip | cut -f1))..."
          az webapp deploy \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path deploy.zip \
            --type zip \
            --async true
          echo "Deployment initiated (async). Waiting for site to restart..."

      - name: Wait for site to be ready
        run: |
          echo "Waiting for site to start..."
          sleep 120
          for i in {1..20}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://molmat-foundry.azurewebsites.net/)
            if [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ] || [ "$STATUS" = "302" ] || [ "$STATUS" = "307" ]; then
              echo "Site is up! Status: $STATUS"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 30s..."
            sleep 30
          done
          echo "Site did not become healthy in time"
          exit 1
