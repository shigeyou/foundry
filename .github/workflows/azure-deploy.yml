name: Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: molmat-foundry
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure App Service
        run: |
          az webapp config set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "bash startup.sh"
          # Delete WEBSITE_RUN_FROM_PACKAGE to ensure normal zipdeploy mode (not run-from-package)
          az webapp config appsettings delete \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --setting-names WEBSITE_RUN_FROM_PACKAGE 2>/dev/null || true
          az webapp config appsettings set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              DATABASE_URL="file:/home/data/foundry.db" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="false" \
              ENABLE_ORYX_BUILD="false"
          echo "App Service configured. SCM container will restart - build steps will give it time to settle."

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Create empty database with schema
        run: |
          pnpm exec prisma db push --skip-generate
          if [ ! -f dev.db ] && [ -f prisma/dev.db ]; then
            cp prisma/dev.db dev.db
          fi
        env:
          DATABASE_URL: file:./dev.db

      - name: Build
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

      - name: Prepare standalone deployment
        run: |
          # Copy static files and public to standalone
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
          # Copy prisma schema for runtime
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/
          # Copy seed data for auto-seeding
          mkdir -p .next/standalone/prisma/seed-data
          cp -r prisma/seed-data/* .next/standalone/prisma/seed-data/
          # Copy generated prisma client
          cp -r src/generated .next/standalone/src/
          # Copy database file (used as seed for first deploy)
          mkdir -p .next/standalone/data
          if [ -f dev.db ]; then
            cp dev.db .next/standalone/data/dev.db
          else
            echo "WARNING: dev.db not found, creating empty seed database"
            DATABASE_URL="file:./dev.db" pnpm exec prisma db push --skip-generate
            cp dev.db .next/standalone/data/dev.db
          fi
          # Copy startup script
          cp startup.sh .next/standalone/startup.sh
          chmod +x .next/standalone/startup.sh
          # Create package.json for Azure App Service
          echo '{"name":"foundry","version":"1.0.0","scripts":{"start":"node server.js"}}' > .next/standalone/package.json
          # Create oryx-manifest.toml to prevent Oryx from restructuring node_modules at startup
          {
            echo 'OperationId = "00000000-0000-0000-0000-000000000000"'
            echo 'SourceDirectoryCommitId = ""'
            echo 'PlatformName = "nodejs"'
            echo 'PlatformVersion = "20.20.0"'
            echo 'BuildCommandsFileName = ""'
            echo 'CompressedVirtualFileSystems = ""'
          } > .next/standalone/oryx-manifest.toml

      - name: Resolve pnpm symlinks for deployment
        run: |
          # pnpm standalone creates DANGLING symlinks in .next/standalone/node_modules
          # (the .pnpm virtual store is incomplete in standalone output).
          # Solution: copy ALL packages from the main project's fully-installed node_modules,
          # resolving pnpm symlinks to real files using rsync --copy-links.
          # The main project's node_modules has complete .pnpm store with real files.

          echo "=== Resolving pnpm symlinks from main project's node_modules ==="
          # Remove standalone's dangling-symlink node_modules
          rm -rf .next/standalone/node_modules

          # Copy from main project's node_modules (resolving all pnpm symlinks to real files)
          # --copy-links: follow symlinks and copy as real files
          # --exclude='.pnpm': skip the virtual store itself (resolved packages are enough)
          rsync -a --copy-links --exclude='.pnpm' node_modules/ .next/standalone/node_modules/

          echo "=== Resolved node_modules check ==="
          ls .next/standalone/node_modules/ | head -30
          ls .next/standalone/node_modules/next/package.json && echo "next: OK" || echo "next: MISSING"
          ls .next/standalone/node_modules/@libsql/client/package.json 2>/dev/null && echo "@libsql/client: OK" || echo "@libsql/client: MISSING"
          ls .next/standalone/node_modules/@libsql/core/package.json 2>/dev/null && echo "@libsql/core: OK" || echo "@libsql/core: MISSING"
          du -sh .next/standalone/node_modules/

      - name: Create deployment ZIP
        run: |
          cd .next/standalone
          # Remove Oryx build trigger files (keep oryx-manifest.toml - it prevents Oryx from restructuring node_modules)
          rm -f node_modules.tar.gz
          # Remove unnecessary platform binaries
          find node_modules -path "*/sharp-win32*" -exec rm -rf {} + 2>/dev/null || true
          find node_modules -path "*/sharp-darwin*" -exec rm -rf {} + 2>/dev/null || true
          find node_modules -path "*/.cache/prisma/*/windows" -type d -exec rm -rf {} + 2>/dev/null || true
          find node_modules -path "*/.cache/prisma/*/darwin*" -type d -exec rm -rf {} + 2>/dev/null || true
          # Remove docs, tests, and other non-essential files to reduce ZIP size
          find node_modules \( -name "README*" -o -name "CHANGELOG*" -o -name "LICENSE*" \
            -o -name "*.md" -o -name "*.d.ts" -o -name "*.ts.map" \
            -o -name "*.flow" -o -name "Makefile" -o -name ".npmignore" \
            -o -name ".eslintrc*" -o -name ".prettierrc*" -o -name "tsconfig*" \) \
            -type f -delete 2>/dev/null || true
          find node_modules \( -name "test" -o -name "tests" -o -name "__tests__" \
            -o -name "example" -o -name "examples" -o -name "docs" \) \
            -type d -exec rm -rf {} + 2>/dev/null || true
          echo "=== node_modules size after cleanup ==="
          du -sh node_modules/
          echo "Creating ZIP..."
          zip -r ../../deploy.zip . -x "*.map"
          cd ../..
          echo "ZIP size: $(du -h deploy.zip | cut -f1)"

      - name: Deploy ZIP to Azure
        run: |
          ZIP_SIZE=$(du -h deploy.zip | cut -f1)
          echo "Deploying ZIP ($ZIP_SIZE) to Azure App Service..."
          az webapp deploy \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path deploy.zip \
            --type zip \
            --async true
          echo "Deployment submitted"

      - name: Wait for site to be ready
        run: |
          echo "Waiting for site to start..."
          sleep 90
          for i in {1..20}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://molmat-foundry.azurewebsites.net/)
            if [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ] || [ "$STATUS" = "302" ] || [ "$STATUS" = "307" ]; then
              echo "Site is up! Status: $STATUS"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 30s..."
            sleep 30
          done
          echo "Site did not become healthy in time"
          exit 1
