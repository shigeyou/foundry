name: Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: molmat-foundry
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Create empty database with schema
        run: |
          pnpm exec prisma db push --skip-generate
          ls -la dev.db || echo "dev.db not in root"
          ls -la prisma/dev.db || echo "dev.db not in prisma/"
          # Ensure dev.db is in project root for later copy
          if [ ! -f dev.db ] && [ -f prisma/dev.db ]; then
            cp prisma/dev.db dev.db
          fi
        env:
          DATABASE_URL: file:./dev.db

      - name: Build
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

      - name: Prepare standalone deployment
        run: |
          # Copy static files and public to standalone
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
          # Copy prisma schema for runtime
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/
          # Copy seed data for auto-seeding
          mkdir -p .next/standalone/prisma/seed-data
          cp -r prisma/seed-data/* .next/standalone/prisma/seed-data/
          # Copy generated prisma client
          cp -r src/generated .next/standalone/src/
          # Copy database file (used as seed for first deploy)
          mkdir -p .next/standalone/data
          if [ -f dev.db ]; then
            cp dev.db .next/standalone/data/dev.db
          else
            echo "WARNING: dev.db not found, creating empty seed database"
            DATABASE_URL="file:./dev.db" pnpm exec prisma db push --skip-generate
            cp dev.db .next/standalone/data/dev.db
          fi
          # Remove oryx-manifest.toml to prevent Oryx from extracting node_modules.tar.gz
          # (standalone build has its own node_modules with proper dependencies)
          rm -f .next/standalone/oryx-manifest.toml
          rm -f .next/standalone/node_modules.tar.gz
          # Verify standalone node_modules has next
          echo "=== Standalone node_modules check ==="
          ls .next/standalone/node_modules/ | head -20 || echo "No node_modules in standalone"
          ls .next/standalone/node_modules/next/package.json 2>/dev/null && echo "next: OK" || echo "next: MISSING"
          echo "=== End check ==="
          # Ensure next and its deps are in standalone (pnpm output tracing may miss some)
          if [ ! -f ".next/standalone/node_modules/next/package.json" ]; then
            echo "Copying next package and its deps to standalone..."
            cp -rL node_modules/next .next/standalone/node_modules/
          fi
          # Copy next's peer/dependencies - replace broken symlinks from standalone tracing
          for dep in styled-jsx @swc/helpers @swc/counter caniuse-lite; do
            if [ -e "node_modules/$dep" ]; then
              # Remove broken symlink or existing entry first
              rm -rf ".next/standalone/node_modules/$dep" 2>/dev/null || true
              mkdir -p ".next/standalone/node_modules/$(dirname $dep)"
              cp -rL "node_modules/$dep" ".next/standalone/node_modules/$dep"
              echo "Copied next dep: $dep"
            fi
          done
          # Copy prisma for schema sync on startup (follow pnpm symlinks)
          for pkg in prisma @prisma; do
            if [ -e "node_modules/$pkg" ] && [ ! -e ".next/standalone/node_modules/$pkg" ]; then
              mkdir -p ".next/standalone/node_modules/$(dirname $pkg)"
              cp -rL "node_modules/$pkg" ".next/standalone/node_modules/$pkg"
              echo "Copied $pkg"
            fi
          done
          # Copy @prisma/engines for prisma CLI
          if [ -e "node_modules/@prisma/engines" ] && [ ! -e ".next/standalone/node_modules/@prisma/engines" ]; then
            mkdir -p ".next/standalone/node_modules/@prisma"
            cp -rL "node_modules/@prisma/engines" ".next/standalone/node_modules/@prisma/engines"
            echo "Copied @prisma/engines"
          fi
          # Copy startup script
          cp startup.sh .next/standalone/startup.sh
          chmod +x .next/standalone/startup.sh
          # Create package.json for Azure App Service
          echo '{"name":"foundry","version":"1.0.0","scripts":{"start":"node server.js"}}' > .next/standalone/package.json

      - name: Create deployment package (resolve symlinks)
        run: |
          # pnpm output tracing leaves symlinks that break when extracted from ZIP
          # First remove broken symlinks, then copy with -rL to resolve valid ones
          echo "Removing broken symlinks..."
          find .next/standalone -type l ! -exec test -e {} \; -delete -print | head -20
          echo "Copying standalone with symlink resolution..."
          cp -rL .next/standalone deploy-pkg
          # Remove Oryx trigger files to prevent node_modules interference
          rm -f deploy-pkg/oryx-manifest.toml deploy-pkg/node_modules.tar.gz
          # Remove Windows/macOS native binaries (not needed on Linux Azure)
          rm -rf deploy-pkg/node_modules/.pnpm/@img+sharp-win32-* 2>/dev/null || true
          rm -rf deploy-pkg/node_modules/.pnpm/@img+sharp-darwin-* 2>/dev/null || true
          rm -rf deploy-pkg/node_modules/.pnpm/@img+sharp-linuxmusl-* 2>/dev/null || true
          # Remove prisma engine caches for non-Linux platforms
          find deploy-pkg -path "*/.cache/prisma/*/windows" -type d -exec rm -rf {} + 2>/dev/null || true
          find deploy-pkg -path "*/.cache/prisma/*/darwin*" -type d -exec rm -rf {} + 2>/dev/null || true
          echo "=== node_modules contents ==="
          ls deploy-pkg/node_modules/ | head -30
          echo "=== node_modules size ==="
          du -sh deploy-pkg/node_modules/
          echo "=== next package check ==="
          ls deploy-pkg/node_modules/next/package.json && echo "next: OK" || echo "next: MISSING"
          echo "Creating ZIP..."
          cd deploy-pkg
          zip -r ../deploy.zip .
          cd ..
          echo "ZIP size: $(du -h deploy.zip | cut -f1)"

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set startup command and environment variables
        run: |
          az webapp config set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "bash startup.sh"
          az webapp config appsettings set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              DATABASE_URL="file:/home/data/foundry.db" \
              SCM_DO_BUILD_DURING_DEPLOYMENT="false" \
              ENABLE_ORYX_BUILD="false"

      - name: Wait for SCM to stabilize
        run: |
          echo "Waiting 90 seconds for SCM container to stabilize after config changes..."
          sleep 90

      - name: Clean wwwroot before deploy
        run: |
          # Delete everything in wwwroot to remove stale symlinks
          # Kudu VFS API: DELETE on directory with recursive=1
          KUDU_URL="https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net"
          TOKEN=$(az account get-access-token --resource https://management.azure.com/ --query accessToken -o tsv)
          # Delete wwwroot contents
          curl -s -X DELETE "${KUDU_URL}/api/vfs/site/wwwroot/?recursive=true" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "If-Match: *" \
            -w "\nHTTP Status: %{http_code}\n" || echo "VFS cleanup failed (non-fatal)"
          # Recreate empty wwwroot
          curl -s -X PUT "${KUDU_URL}/api/vfs/site/wwwroot/" \
            -H "Authorization: Bearer ${TOKEN}" \
            -w "\nHTTP Status: %{http_code}\n" || true

      - name: Deploy ZIP package via Kudu API
        run: |
          KUDU_URL="https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net"
          TOKEN=$(az account get-access-token --resource https://management.azure.com/ --query accessToken -o tsv)
          echo "Uploading deploy.zip ($(du -h deploy.zip | cut -f1)) to Kudu..."
          HTTP_STATUS=$(curl -s -w "%{http_code}" -o /tmp/deploy-response.txt \
            -X POST "${KUDU_URL}/api/zipdeploy?isAsync=true" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Content-Type: application/zip" \
            --data-binary @deploy.zip \
            --max-time 600)
          echo "Upload HTTP Status: $HTTP_STATUS"
          cat /tmp/deploy-response.txt || true
          if [ "$HTTP_STATUS" != "202" ] && [ "$HTTP_STATUS" != "200" ]; then
            echo "ERROR: ZIP upload failed with status $HTTP_STATUS"
            exit 1
          fi
          # Poll deployment status
          echo "Polling deployment status..."
          for i in $(seq 1 60); do
            sleep 10
            DEPLOY_STATUS=$(curl -s "${KUDU_URL}/api/deployments/latest" \
              -H "Authorization: Bearer ${TOKEN}" | jq -r '.status // "unknown"')
            echo "Attempt $i: Deployment status = $DEPLOY_STATUS"
            if [ "$DEPLOY_STATUS" = "4" ]; then
              echo "Deployment succeeded!"
              break
            elif [ "$DEPLOY_STATUS" = "3" ]; then
              echo "ERROR: Deployment failed"
              curl -s "${KUDU_URL}/api/deployments/latest" -H "Authorization: Bearer ${TOKEN}" | jq .
              exit 1
            fi
          done

      - name: Wait for site to be ready
        run: |
          echo "Waiting for site to start..."
          sleep 60
          for i in {1..15}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://molmat-foundry.azurewebsites.net/)
            if [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ] || [ "$STATUS" = "302" ]; then
              echo "Site is up! Status: $STATUS"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 30s..."
            sleep 30
          done
          echo "Site did not become healthy in time"
          exit 1
