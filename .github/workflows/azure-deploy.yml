name: Deploy to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: molmat-foundry
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Create empty database with schema
        run: |
          pnpm exec prisma db push --skip-generate
          ls -la
          ls -la prisma/
        env:
          DATABASE_URL: file:./dev.db

      - name: Build
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}

      - name: Prepare standalone deployment
        run: |
          # Copy static files and public to standalone
          cp -r .next/static .next/standalone/.next/
          cp -r public .next/standalone/
          # Copy prisma schema for runtime
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/
          # Copy seed data for auto-seeding
          mkdir -p .next/standalone/prisma/seed-data
          cp -r prisma/seed-data/* .next/standalone/prisma/seed-data/
          # Copy generated prisma client
          cp -r src/generated .next/standalone/src/
          # Copy database file (used as seed for first deploy)
          mkdir -p .next/standalone/data
          cp dev.db .next/standalone/data/dev.db
          # Remove oryx-manifest.toml to prevent Oryx from extracting node_modules.tar.gz
          # (standalone build has its own node_modules with proper dependencies)
          rm -f .next/standalone/oryx-manifest.toml
          rm -f .next/standalone/node_modules.tar.gz
          # Verify standalone node_modules has next
          echo "=== Standalone node_modules check ==="
          ls .next/standalone/node_modules/ | head -20 || echo "No node_modules in standalone"
          ls .next/standalone/node_modules/next/package.json 2>/dev/null && echo "next: OK" || echo "next: MISSING"
          echo "=== End check ==="
          # Ensure next and its deps are in standalone (pnpm output tracing may miss some)
          if [ ! -f ".next/standalone/node_modules/next/package.json" ]; then
            echo "Copying next package and its deps to standalone..."
            cp -rL node_modules/next .next/standalone/node_modules/
          fi
          # Copy next's peer/dependencies - replace broken symlinks from standalone tracing
          for dep in styled-jsx @swc/helpers @swc/counter caniuse-lite; do
            if [ -e "node_modules/$dep" ]; then
              # Remove broken symlink or existing entry first
              rm -rf ".next/standalone/node_modules/$dep" 2>/dev/null || true
              mkdir -p ".next/standalone/node_modules/$(dirname $dep)"
              cp -rL "node_modules/$dep" ".next/standalone/node_modules/$dep"
              echo "Copied next dep: $dep"
            fi
          done
          # Copy prisma for schema sync on startup (follow pnpm symlinks)
          for pkg in prisma @prisma; do
            if [ -e "node_modules/$pkg" ] && [ ! -e ".next/standalone/node_modules/$pkg" ]; then
              mkdir -p ".next/standalone/node_modules/$(dirname $pkg)"
              cp -rL "node_modules/$pkg" ".next/standalone/node_modules/$pkg"
              echo "Copied $pkg"
            fi
          done
          # Copy @prisma/engines for prisma CLI
          if [ -e "node_modules/@prisma/engines" ] && [ ! -e ".next/standalone/node_modules/@prisma/engines" ]; then
            mkdir -p ".next/standalone/node_modules/@prisma"
            cp -rL "node_modules/@prisma/engines" ".next/standalone/node_modules/@prisma/engines"
            echo "Copied @prisma/engines"
          fi
          # Copy startup script
          cp startup.sh .next/standalone/startup.sh
          chmod +x .next/standalone/startup.sh
          # Create package.json for Azure App Service
          echo '{"name":"foundry","version":"1.0.0","scripts":{"start":"node server.js"}}' > .next/standalone/package.json

      - name: Create deployment package
        run: |
          cd .next/standalone
          zip -r ../../deploy.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set startup command and environment variables
        run: |
          az webapp config set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "bash startup.sh"
          az webapp config appsettings set \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings DATABASE_URL="file:/home/data/foundry.db" SCM_DO_BUILD_DURING_DEPLOYMENT="false"

      - name: Wait for SCM to stabilize
        run: |
          echo "Waiting 60 seconds for SCM container to stabilize after config changes..."
          sleep 60

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group rg-ocreader-japaneast \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --src-path deploy.zip \
            --type zip \
            --clean true \
            --restart true \
            --async true \
            --timeout 1800 \
            --track-status false

      - name: Wait for site to be ready
        run: |
          echo "Waiting for site to start..."
          sleep 60
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://molmat-foundry.azurewebsites.net/)
            # Accept 200 (OK), 401 (Auth required), 302 (Redirect to login) as valid responses
            if [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ] || [ "$STATUS" = "302" ]; then
              echo "Site is up! Status: $STATUS (401/302 expected when Azure AD auth is enabled)"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, retrying in 30s..."
            sleep 30
          done
          echo "Site did not become healthy in time"
          exit 1
